<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Prototype 3D Drone Website</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      canvas {
        display: block;
      }
      #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        color: white;
        z-index: 100;
        pointer-events: none;
      }
      #pointerList {
        position: absolute;
        right: 10px;
        top: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        z-index: 100;
      }
      #content {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 300px;
        opacity: 0;
        transition: opacity 0.5s ease;
      }
    </style>
  </head>
  <body>
    <div id="info">Use WASD to move, mouse to look around. Click to start.</div>
    <div id="pointerList"></div>
    <div id="content"></div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
          "three/examples/jsm/controls/PointerLockControls": "https://unpkg.com/three@0.138.0/examples/jsm/controls/PointerLockControls.js"
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script type="module">
      import * as THREE from "three";
      import { PointerLockControls } from "three/examples/jsm/controls/PointerLockControls";

      let scene, camera, renderer, controls;
      let moveForward = false,
        moveBackward = false,
        moveLeft = false,
        moveRight = false;
      let prevTime = performance.now();
      const velocity = new THREE.Vector3();
      const direction = new THREE.Vector3();
      let pointers = [];
      let buildings = [];

      init();
      animate();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.y = 2;

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add basic lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Add a simple ground
        const groundGeometry = new THREE.PlaneGeometry(200, 200);
        const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x999999 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Add more buildings
        for (let i = 0; i < 50; i++) {
          const buildingGeometry = new THREE.BoxGeometry(
            2,
            Math.random() * 10 + 1,
            2
          );
          const buildingMaterial = new THREE.MeshPhongMaterial({
            color: 0xcccccc,
          });
          const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
          building.position.set(
            Math.random() * 180 - 90,
            building.geometry.parameters.height / 2,
            Math.random() * 180 - 90
          );
          scene.add(building);
          buildings.push(building);
        }

        // Add pointers
        const dummyTexts = [
          "Welcome to the future of drone technology!",
          "Explore the city from a bird's eye view.",
          "Discover hidden gems in the urban landscape.",
          "Experience the thrill of drone flight.",
          "Navigate through the concrete jungle.",
        ];

        for (let i = 0; i < 5; i++) {
          const pointerGeometry = new THREE.SphereGeometry(0.2, 32, 32);
          const pointerMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ff00,
          });
          const pointer = new THREE.Mesh(pointerGeometry, pointerMaterial);
          const randomBuilding =
            buildings[Math.floor(Math.random() * buildings.length)];
          pointer.position.set(
            randomBuilding.position.x,
            randomBuilding.position.y +
              randomBuilding.geometry.parameters.height / 2 +
              0.5,
            randomBuilding.position.z
          );
          pointer.userData.content = dummyTexts[i];
          scene.add(pointer);
          pointers.push(pointer);
        }

        // Set up pointer list UI
        const pointerListElement = document.getElementById("pointerList");
        pointers.forEach((pointer, index) => {
          const listItem = document.createElement("div");
          listItem.textContent = `Pointer ${index + 1}`;
          listItem.style.cursor = "pointer";
          listItem.onclick = () => moveToPointer(pointer);
          pointerListElement.appendChild(listItem);
        });

        // Set up controls
        controls = new PointerLockControls(camera, document.body);
        scene.add(controls.getObject());

        document.addEventListener("click", function () {
          controls.lock();
        });

        document.addEventListener("keydown", onKeyDown);
        document.addEventListener("keyup", onKeyUp);

        window.addEventListener("resize", onWindowResize);
      }

      function onKeyDown(event) {
        switch (event.code) {
          case "KeyW":
            moveForward = true;
            break;
          case "KeyA":
            moveLeft = true;
            break;
          case "KeyS":
            moveBackward = true;
            break;
          case "KeyD":
            moveRight = true;
            break;
        }
      }

      function onKeyUp(event) {
        switch (event.code) {
          case "KeyW":
            moveForward = false;
            break;
          case "KeyA":
            moveLeft = false;
            break;
          case "KeyS":
            moveBackward = false;
            break;
          case "KeyD":
            moveRight = false;
            break;
        }
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function moveToPointer(pointer) {
        controls.unlock();
        gsap.to(controls.getObject().position, {
          x: pointer.position.x,
          y: pointer.position.y + 2,
          z: pointer.position.z,
          duration: 2,
          onUpdate: function () {
            camera.lookAt(pointer.position);
          },
          onComplete: function () {
            controls.lock();
          },
        });
      }

      function showContent(pointer) {
        const contentElement = document.getElementById("content");
        contentElement.textContent = pointer.userData.content;
        gsap.to(contentElement, { opacity: 1, duration: 0.5 });
      }

      function hideContent() {
        const contentElement = document.getElementById("content");
        gsap.to(contentElement, { opacity: 0, duration: 0.5 });
      }

      function animate() {
        requestAnimationFrame(animate);

        const time = performance.now();
        const delta = (time - prevTime) / 1000;

        velocity.x -= velocity.x * 10.0 * delta;
        velocity.z -= velocity.z * 10.0 * delta;

        direction.z = Number(moveForward) - Number(moveBackward);
        direction.x = Number(moveRight) - Number(moveLeft);
        direction.normalize();

        if (moveForward || moveBackward)
          velocity.z -= direction.z * 400.0 * delta;
        if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

        controls.moveRight(-velocity.x * delta);
        controls.moveForward(-velocity.z * delta);

        // Check distance to pointers
        let closestPointer = null;
        let closestDistance = Infinity;

        pointers.forEach((pointer) => {
          const distance = controls
            .getObject()
            .position.distanceTo(pointer.position);
          if (distance < closestDistance) {
            closestDistance = distance;
            closestPointer = pointer;
          }
        });

        if (closestDistance < 5 && closestPointer) {
          showContent(closestPointer);
        } else {
          hideContent();
        }

        prevTime = time;

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
